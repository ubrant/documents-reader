<div class="card">
    <div class="card-body">
        <h2 class="">@H1Text</h2>
    </div>
    <img src="@ImageFile" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">@H2Text</h5>
        <p class="card-text">@DescriptionText</p>
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>@QuoteText</p>
            <footer class="blockquote-footer">@QuoteByText</footer>
        </blockquote>
    </div>
</div>
